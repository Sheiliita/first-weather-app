    <section id="weather">
      <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-8">
            <div class="card shadow rounded" id="weather-card">
              <div id="card-header">
                <h1>Weather App</h1>
              </div>

              <div id="card-body" class="p-lg-5 pt-lg-0 p-3 pt-0 pb-3">
                <div class="form-outline">
                  <form id="search-form" action="" class="text-center">
                    <div id="form-style">
                      <div class="child1">
                        <input type="search" id="search-box" class="search-form mx-auto w-100" placeholder="🔍Enter city..." />
                        <button id="search-city" class="btn btn-primary" type="submit">Search</button>
                      </div>
                      <div class="child2">
                        <button id="current-temp" class="btn btn-success">Current</button>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="info mt-3 text-center" id="current-conditions">
                  <p class="heading" id="city">New York City, NY</p>
                  <p class="date" id="day">Thursday 2:00PM</p>
                  <p class="features">Humidity: 82% • Wind: 7 mph</p>
                </div>
                <div class="row mt-4 justify-content-center align-items-center">
                  <div class="col order-2 order-sm-1 text-center text-sm-start temperature">
                    <div class="temp-system">
                      <span class="units"><a id="to-f" class="active" href="#">°F</a> | <a id="to-c" href="#">°C</a></span>
                    </div>
                    <p class="temperature-number" id="temperature">47</p>

                    <p class="main-weather">Cloudy</p>
                    <p class="min-max">Min 52° • Max 51°</p>
                  </div>
                  <div class="col order-1 order-sm-2 icon text-center text-sm-end align-items-center">
                    <lord-icon src="https://cdn.lordicon.com/qrodhbts.json" trigger="hover" colors="primary:#d9edfd" style="width: 250px; height: 250px"> </lord-icon>
                  </div>
                </div>
